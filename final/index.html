<!DOCTYPE html>
<html manifest="cache.manifest">

    <head>
        <title>JUGGLE</title>

        <!-- CONFIGURATION -->

        <meta charset="utf-8">
        
        <!-- let browser know that page is compatable with ios/safari -->  
        <meta name="apple-mobile-web-app-capable" content="yes">
        

        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <!-- this webpage will have a controllable viewpoint/ stop the user from zooming in and out -->
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">

        <!-- Make the app title different than the page title. -->
        <meta name="apple-mobile-web-app-title" content="JUGGLE">
        
        <!-- disable auto phone number detection -->
        <meta name="format-detection" content="telephone=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="add2home.css">
        <link rel="stylesheet" href="styles.css">
    
        <!-- IPHONES -->
        <link href="images/icon-180.png" sizes="180x180" rel="apple-touch-icon">
        <link href="images/icon-114.png" sizes="114x114" rel="apple-touch-icon">
        <link href="images/icon-57.png" sizes="57x57" rel="apple-touch-icon">
    
        <!-- OR use one generic renamed 180x180 png icon to rule them all -->
        <link rel="apple-touch-icon" href="images/icon-180.png">
    </head>
    
    <!--- read data in local storage -->
    <!--<body onload="readData();">-->
    <body onload="readData();">
       
        <header>
            <img src="images/juggleicon.png" id="icon">
            <span>JUGGLE</span> 
        </header>
        
        <div class="container">
            <input type="text" id="txt" class="input" autocomplete="off">
                    <button class='add-item' id="btns"> Add</button>
        </div>

                <!-- Trigger/Open The Modal -->
        <div id="myBtn"><img src="images/questionmark.png" id="questionmark"></div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="closemodal">&times;</span>
            <div class="modal-text">
                <p>To get started, type in the text box and tap on <img src="images/add.png" id="add">
                    to add your item to the list below.
                </p>
                <p>You can cross out or remove a list item from the list by tapping on it.</p>
            </div>
        </div>

        </div>
        <div class="bg"></div>

        <ul class="list">
            <!-- list item generated when text input is added -->
        </ul>

        <!-- JAVASCRIPT -->
        <script src="refresh-manifest.js" type="text/javascript"></script>
        <script type="text/javascript">
            // custom config settings BEFORE loading add2home.js file
            var addToHomeConfig = {
            touchIcon: true
            };
        </script>
        
        <script src="add2home.js"></script>
        <script src="main.js"></script>
        <script src="jquery.min.js"></script>
         <!-- j query for checking off todo -->

    </body>
</html>
